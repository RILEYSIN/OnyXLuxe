<html lang="en">
  <head>

  </head>
  <body>
    <div class="Header">
      <a href="#" class="logo">OnyXLuxe</a>
      <div class="header-right">
        <a href="index.html" class="active">HOME</a>
        <a href="index.html">TICKETS</a>
        <a href="#">CONTACTS</a>
      </div>
    </div>
    <div class="contact-container">
      <div class="contact-form-wrapper">
        <h1>CONTACT US</h1>
        <form>
          <p>Full Name</p>
          <input type="text" placeholder="Enter your name">

          <p>Gmail</p>
          <input type="email" placeholder="email">

          <p>Phone Number</p>
          <input type="tel" placeholder="mobile no">

          <p>Message</p>
          <!-- Changed input type="text" to textarea for better message input -->
          <textarea placeholder="Your message here..." rows="5"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-social">
          <a href="#"><i class='bx bxl-gmail' aria-label="Gmail"></i></a>
          <a href="#"><i class='bx bx-phone' aria-label="Phone"></i></a>
          <a href="#"><i class='bx bxl-whatsapp' aria-label="WhatsApp"></i></a>
          <a href="#"><i class='bx bxl-linkedin' aria-label="LinkedIn"></i></a>
          <a href="#"><i class='bx bxl-github' aria-label="GitHub"></i></a>
        </div>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="#">About</a>
