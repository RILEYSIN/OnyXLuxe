<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact OnyXLuxe Tickets - Get in touch with us for inquiries, support, and event information."
    />
    <title>Contact Us - OnyXLuxe Tickets</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="contact.css" />
    <!-- Optional: Link to Google Fonts for 'Inter' if not locally available -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Header">
      <a href="#" class="logo">OnyXLuxe</a>
      <div class="header-right">
        <a href="index.html">HOME</a>
        <a href="index.html#target">TICKETS</a>
        <a href="contact.html" class="active">CONTACTS</a>
        <a href="login.html">LOGOUT</a>
      </div>
    </div>
    <div class="contact-container">
      <div class="contact-form-wrapper">
        <h1>CONTACT US</h1>
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>

          <div class="input-group">
            <label for="email">Gmail</label>
            <input type="email" id="email" placeholder="email" />
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="mobile no" />
          </div>

          <div class="input-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              placeholder="Your message here..."
              rows="5"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-social">
          <a href="#"><i class="bx bxl-gmail" aria-label="Gmail"></i></a>
          <a href="#"><i class="bx bx-phone" aria-label="Phone"></i></a>
          <a href="#"><i class="bx bxl-whatsapp" aria-label="WhatsApp"></i></a>
          <a href="#"><i class="bx bxl-linkedin" aria-label="LinkedIn"></i></a>
          <a href="#"><i class="bx bxl-github" aria-label="GitHub"></i></a>
        </div>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <p class="footer-copyright">
          &copy; 2025 OnyXLuxe. All rights reserved.
        </p>
      </div>
    </footer>
    <!-- Add Boxicons CDN if not already present -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          const fullName = document
            .querySelector('input[placeholder="Enter your name"]')
            .value.trim();
          const email = document
            .querySelector('input[type="email"]')
            .value.trim();
          const phone = document
            .querySelector('input[type="tel"]')
            .value.trim();
          const message = document.querySelector("textarea").value.trim();

          if (!fullName || !email || !phone || !message) {
            alert("Please fill in all fields.");
            event.preventDefault();
            return;
          }

          // Basic email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            event.preventDefault();
            return;
          }

          // Basic phone validation (simple check for digits)
          const phoneRegex = /^\d{10,15}$/;
          if (!phoneRegex.test(phone.replace(/\s+/g, ""))) {
            alert("Please enter a valid phone number (10-15 digits).");
            event.preventDefault();
            return;
          }

          alert(
            "Message sent successfully! (This is a demo - in a real app, data would be sent to server)"
          );
          // event.preventDefault(); // Uncomment to prevent actual submit for demo
        });
    </script>
  </body>
</html>
