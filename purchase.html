<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Purchase tickets securely at OnyXLuxe Tickets. Easy booking for your favorite events."
    />
    <title>Purchase Ticket - OnyXLuxe Tickets</title>
    <link rel="stylesheet" href="purchase.css" />
    <!-- Reuse homepage CSS for consistency -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Header">
      <a href="#" class="logo">OnyXLuxe</a>
      <div class="header-right">
        <a href="index.html" class="active">HOME</a>
        <a href="index.html#target">TICKETS</a>
        <a href="contact.html">CONTACTS</a>
        <a href="login.html">LOGOUT</a>
      </div>
    </div>

    <section class="purchase-container">
      <h1>Purchase Ticket</h1>
      <div class="event-details">
        <h2 id="event-title">Event Title</h2>
        <p id="event-description">Event description will be loaded here.</p>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p><strong>Location:</strong> <span id="event-location"></span></p>
        <p><strong>Time:</strong> <span id="event-time"></span></p>
        <p><strong>Host:</strong> <span id="event-host"></span></p>
        <p><strong>Price per Ticket:</strong> ₦5,000</p>
      </div>

      <form class="purchase-form">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          min="1"
          max="10"
          value="1"
          required
        />

        <div class="total-price">
          <p>
            <strong>Total Price: ₦<span id="total">5000</span></strong>
          </p>
        </div>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="card">Credit/Debit Card</option>
          <option value="bank">Bank Transfer</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit">Complete Purchase</button>
      </form>
    </section>

    <footer>
      <div class="footer-container">
        <div class="footer-social">
          <a href="mailto:balsitoyosi07@gmail.com" target="_blank"
            ><i class="bx bxl-gmail" aria-label="Gmail"></i
          ></a>
          <a href="07065632753"
            ><i class="bx bx-phone" aria-label="Phone"></i
          ></a>
          <a href="https://wa.me/2349044031130" target="_blank"
            ><i class="bx bxl-whatsapp" aria-label="WhatsApp"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/balsit-adedayo-2b34b325a/?trk=opento_sprofile_topcard"
            target="_blank"
            ><i class="bx bxl-linkedin" aria-label="LinkedIn"></i
          ></a>
          <a href="https://github.com/RILEYSIN" target="_blank"
            ><i class="bx bxl-github" aria-label="GitHub"></i
          ></a>
        </div>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <p class="footer-copyright">
          &copy; 2025 OnyXLuxe. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      // Get event details from URL parameters (passed from homepage)
      const urlParams = new URLSearchParams(window.location.search);
      const eventTitle = urlParams.get("title") || "Sample Event";
      const eventDesc = urlParams.get("desc") || "Sample description";
      const eventDate = urlParams.get("date") || "Sample date";
      const eventLocation = urlParams.get("location") || "Sample location";
      const eventTime = urlParams.get("time") || "Sample time";
      const eventHost = urlParams.get("host") || "Sample host";

      document.getElementById("event-title").textContent = eventTitle;
      document.getElementById("event-description").textContent = eventDesc;
      document.getElementById("event-date").textContent = eventDate;
      document.getElementById("event-location").textContent = eventLocation;
      document.getElementById("event-time").textContent = eventTime;
      document.getElementById("event-host").textContent = eventHost;

      // Update total price based on quantity
      const quantityInput = document.getElementById("quantity");
      const totalSpan = document.getElementById("total");
      const pricePerTicket = 5000;

      quantityInput.addEventListener("input", function () {
        const quantity = parseInt(this.value) || 1;
        totalSpan.textContent = (quantity * pricePerTicket).toLocaleString();
      });

      // Form submission
      document
        .querySelector(".purchase-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const quantity = document.getElementById("quantity").value;
          const payment = document.getElementById("payment").value;

          if (!name || !email || !quantity || !payment) {
            alert("Please fill in all fields.");
            return;
          }

          alert(
            `Purchase successful!\n\nEvent: ${eventTitle}\nName: ${name}\nEmail: ${email}\nQuantity: ${quantity}\nTotal: ₦${totalSpan.textContent}\nPayment: ${payment}\n\n(This is a demo - no real transaction occurred)`
          );
          // In a real app, redirect to confirmation page or send data to server
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
